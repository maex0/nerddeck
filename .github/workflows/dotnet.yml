name: Build F# Nerddeck

on:
  push:
    paths:
      - fsharp/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Build F#
        run: dotnet build
        working-directory: ${{ github.workspace }}/fsharp/NerdDeckFSharp
