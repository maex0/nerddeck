name: Build LaTeX paper

on:
  push:
    paths:
      - docs/**

jobs:
  build_latex:
    name: Compile LaTeX
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: './docs'
          root_file: document.tex
